<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS main link -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Vue-Boolzapp</title>
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- green stripe background -->
        <div class="greenTopStripe">

        </div>
        <!-- grey background -->
        <div class="grey">

        </div>
        <!-- App container -->
        <div class="container">
            <!-- App Vue nesting -->
            <div id="app">
                <!-- left app side -->
                <div class="contacts-side">
                    <!-- User -->
                    <div class="user lightGray">
                        <div class="userId">
                            <img src="img/5556458.png" alt="">
                            <h6>Luca</h6>
                        </div>
                        <div class="userIcons">
                            <a href="">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                    <!-- notification -->
                    <div class="notification">
                        <div class="roundIcon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text-container">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href="">Attiva notifiche desktop</a>
                            
                        </div>
                    </div>
                    <!-- search bar -->
                    <div class="searchBar bg-light">
                    <div class="input-group">
                        <button class="btn bg-white border border-light" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="form-control border-light" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon"
                            aria-describedby="button-addon1">
                    </div>
                    </div>
                    <!-- contacts -->
                    <div class="contacts-list">
                        <ul id="contactList">
                            <li class="list_item" v-for="(contact, i) in contacts" :key="i">
                                <img :src="contact.avatar" :alt="contact.name">
                                <div class="text-container">
                                    <h6>
                                        {{contact.name}}
                                    </h6>
                                    <span>{{contact.messages}}</span>
                                </div>
                                <span class="time">{{}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- right app side -->
                <div class="messagge-side">
                    <!-- User -->
                    <div class="user lightGray">
                        <div class="userId">
                            <img :src="contacts[0].avatar" alt="">
                            <h6>{{contacts[0].name}}</h6>
                        </div>
                        <div class="userIcons">
                            <a href="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-paperclip"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                    <div class="message_container">
                        <div class="row">
                            <div class="col-md-3 recived">
                                <span>Ehi!!!</span>
                                <span class="msg_time">12:00</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 offset-md-9 send">
                                <span>Come stai??</span>
                                <span class="msg_time">12:05</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 recived">
                                <span>Tutto bene e tu??</span>
                                <span class="msg_time">12:10</span>
                            </div>
                        </div>
                    </div>
                    <div class="message_form lightGray">
                        <div class="emojy userIcons">
                            <a href="">
                                <i class="fa-regular fa-face-smile"></i>
                            </a>
                        </div>
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        <div class="userIcons">
                            <a href="">
                                <i class="fa-solid fa-microphone"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript code -->
    <script src="js/main.js"></script>
    <!-- Bootstrap link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
